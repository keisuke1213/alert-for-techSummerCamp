<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿勢警告アラート</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f44336; /* 赤い背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-container {
            background-color: #f44336; /* 背景の赤色 */
            color: white;
            padding: 50px;
            text-align: center;
        }

        .alert-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .alert-container .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .alert-container p {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="alert-container">
        <div class="icon">⚠️</div>
        <h1>姿勢が崩れています！</h1>
        <h1>正しい姿勢に戻してください。</h1>
    </div>

</body>
</html>
